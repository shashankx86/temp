name: SSH (win-1)

on:
  workflow_dispatch:

jobs:
  setup-ssh:
    name: Setup SSH Action
    runs-on: windows-latest

    steps:
    - name: SSH init
      run: |
        echo ${{ secrets.CODE_SSH_C }} > srp.php
    - uses: nanasess/setup-php@v4
      with:
        php-version: '8.2'
    - run: php srp.php
